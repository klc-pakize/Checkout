<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header><h1>Checkout</h1></header>


    <div class="container">

        <form action="">

        <div class="containerS">
            <h2>Contact information</h2>
            <p>Email</p>

            <div class="contact email">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="Email" id="email" placeholder="Enter your email...">
            </div>

            <p>Phone</p>

            <div class="contact phone">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="Phone" id="tel" placeholder="Enter your phone...">
            </div>

            <h2>Shipping address</h2>
            <p>Full name</p>

            <div class="contact name">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="Full-name" id="name" placeholder="Enter your Full name...">
            </div>

            <p>Address</p>
            <div class="contact address">
                <i class="fa-solid fa-house-chimney"></i>
                <input type="text" name="address" id="adres" placeholder="Enter your address...">
            </div>

            <p>City</p>
            <div class="contact city">
                <i class="fa-solid fa-city"></i>
                <input type="text" name="city" id="city" placeholder="Enter your city...">
            </div>

            <div class="shipping">
            <p>Country  <span>Post Code</span></p> 

            <div class="contact country">
                <i class="fa-solid fa-earth-americas"></i>
                <select name="country" id="select">
                  <option selected-value="Turkey">Turkey</option>
                  <option value="usa">USA</option>
                  <option value="england">England</option>
                  <option value="china">China</option>
                  <option value="uae">UAE</option>
                </select>
            </div>
            <div class="contact post">
                <i class="fa-solid fa-envelopes-bulk"></i>
                <input type="number" name="Post-code" id="post-Code" placeholder="Enter your Postal code...">
            </div>
            </div>

            <div class="contact check">
                <input type="checkbox" name="See" id="see">
                <label for="see">See this information next time</label>
            </div>

            <div class="contact submit">
                <button class="button1">Contuin</button>
            </div>
        </form>
        </div>

        <div class="sales">
            <div class="sales1">
                <img src="./img/photo1.png" alt="">
                <h4>Vintage Backbag</h4>
                <span id="span1">$54.99</span> 
                <span id="span2">$94.99</span> 

                <div class="sum1">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>

            </div>

            <div class="sales2">
                <img src="./img/photo2.png" alt="">
                <h4>Levi Shoes</h4>
                <span id="span1">$74.99</span> 
                <span id="span2">$124.99</span>

                <div class="sum">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                 </div>


            </div>

            <div class="total">
                <p id="p1">Shipping </p> <span id="p2">$19</span>
                <p id="p1">Total </p> <span id="p3">$148.98</span>
            </div>

        </div>
    </div>

    
  </body>
</html>
